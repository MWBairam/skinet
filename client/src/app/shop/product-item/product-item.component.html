<!-- 
  using new template,  so that the buttons appears over the picture when we hover over the product picture. 
  we used the product-item.component.scss for this styling.
-->

<div class="card h-100 shadow-sm">
<!-- h-100 will ensure if we have cards with different sizes, those will be re-sized to the same size in the same row-->
  <div class="image position-relative" style="cursor: pointer;">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
      <!-- img-fluid so that images are not stretched to down too much, bg-light to highlight image area https://getbootstrap.com/docs/4.0/utilities/colors/, -->
      <div class="d-flex align-items-center justify-content-center hover-overlay">
      <!-- buttons have extra styling in product-item.component.scss-->
          <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
          <!-- fa is fontawesome icons !-->
          <!-- in the above button, we added an onClick event to call the method addItemToBasket() we wrote in product-item.component.ts 
            which has access on the "product" property (so no need to pass any item to the function), and which came originlly from the basket.service.ts -->
          <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
          <!-- router link is to go to https://localhost:5001/shop/id to open the product-details.component.html, and this uses the routes in app-routing.module.ts -->
      </div>
  </div>
  
  <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}">
          <h6 class="text-uppercase">{{product.name}}</h6>
          <!-- also add the same above router link when clicking on product name to go to https://localhost:5001/shop/id to open the product-details.component.html, and this uses the routes in app-routing.module.ts -->
      </a>
      <span class="mb-2">{{product.price | currency}}</span>
      <!-- the pipe used here | allow us to reformat the text to what we want, cuurency in here -->
  </div>
</div>
